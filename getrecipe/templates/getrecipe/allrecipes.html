{% extends "getrecipe/base.html" %}

{% block title %}
    Recepti
{% endblock %}

<style type="text/css">
    body { background: navy !important;} /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>

{% block content %}

    <div class="jumbotron">
        <style>
            a:link {
                color: white;
            }
            a:visited {
                color: yellow;
            }
        </style>
        <h1>Vsi recepti</h1>
        <i>To je seznam vseh receptov, med katerimi lahko izbira≈°.</i>

        <table>
        {% for recept in recepti %}
          <tr class="spaceUnder">
            <td ><img src="{{recept.povezava_do_slike_jedi}}" width=200></td>
            <td><h3><a href="{% url 'detail' recept.id %}">{{ recept.ime }}</a></h3></td>
          </tr>
        {% endfor %}
        </table>
    </div>

{% endblock %}
